<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Tutorial | API Example</title>

    <!-- Bulma CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css" integrity="sha256-F7gqKszCwmz8vhiti+AICU8dLfIEpxzPVihhhGfbbKg=" crossorigin="anonymous" />
  </head>
  <!--
  Using vue components to output content
  -->
  <body>
    <div id="app" style="padding-top: 30px;">
      <div class="container">
        <div class="row">

          <message title="Hello World" body="Lorem impsum"></message>


        </div> <!-- end of .row -->
      </div> <!-- end of .container -->
    </div> <!-- end of #app -->
  </body>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

  <script>
  // Create the component which references the component task and uses the data specified
    Vue.component('message', {
      props: ['title', 'body'],
      template: `<article class="message" v-show="isVisible">
        <div class="message-header">
          {{title}}
          <span style="float:right">
            <button type="button" @click="hideModal">x</button>
          </span>
        </div>
        <div class="message-body">
          {{body}}
        </div>
      </article>`,

      data(){
        return{
          isVisible: true
        };
      },
      // Close this method when the x is clicked
      // Can also be done inline on the button
      methods:{
        hideModal(){
          this.isVisible = false;
        }
      }
    });


    new Vue({
      el: '#app',
    })
  </script>
</html>
