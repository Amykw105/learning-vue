<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      [v-cloak]{
        display: none;
        /** display none on the object until JS has rendered **/
      }
    </style>
  </head>

  <body>
    <div id="app">
      <ul>
        <!-- create a for loop to run through and output data -->
        <li style="list-style: none;" v-for="todo in todos">{{todo.id}} {{todo.text}}</li>
      </ul>
      <ul>
        <!-- create a loop to run for the number specified-->
        <!-- count:5 will print the following 5 times -->
        <li v-for="count in count">{{count}} Make more todos</li>
      </ul>
    </div>
  </body>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue World',
        todos: [
          { text: 'Learn Vue', id: 1},
          { text: 'Like the video', id: 2},
          { text: 'Subscribe to DevMarketer', id: 3}
        ],
        count: 5
      }
    })
  </script>
</html>
