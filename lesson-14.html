<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Tutorial | API Example</title>

    <!-- Bulma CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css" integrity="sha256-F7gqKszCwmz8vhiti+AICU8dLfIEpxzPVihhhGfbbKg=" crossorigin="anonymous" />
  </head>
  <!--
  Component Communication
  -->
  <body>
    <div id="app" style="padding-top: 30px;">
      <div class="container">
        <div class="row">

          <coupon v-on:applied="onCouponApplied"></coupon>
          <!-- show only if coupon has been input -->
          <h1 v-if="couponApplied">You used a coupon!</h1>

        </div> <!-- end of .row -->
      </div> <!-- end of .container -->
    </div> <!-- end of #app -->
  </body>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

  <script>
    Vue.component('coupon', {
      template: '<input placeholder="Enter your coupon code" @blur="onCouponApplied"/>',

      methods: {
        // Notify the root onCouponApplied method (this will run the root onCouponApplied function)
        onCouponApplied(){
          this.$emit('applied')
        }
      }
    })

    new Vue({
      el: '#app',

      data:{
        couponApplied: false
      },
      // This is the root onCouponApplied method
      methods: {
        onCouponApplied(){
          this.couponApplied = true
        }
      }
    })
  </script>
</html>
